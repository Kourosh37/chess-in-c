name: release-windows

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version without leading v (example: 1.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows-release:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        shell: pwsh
        run: |
          if ("${env:GITHUB_REF_TYPE}" -eq "tag" -and "${env:GITHUB_REF_NAME}" -ne "") {
            $releaseVersion = "${env:GITHUB_REF_NAME}" -replace '^v', ''
          } else {
            $releaseVersion = "${{ github.event.inputs.version }}"
          }

          if ([string]::IsNullOrWhiteSpace($releaseVersion)) {
            Write-Error "Release version is empty."
            exit 1
          }

          "value=$releaseVersion" >> $env:GITHUB_OUTPUT

      - name: Ensure Ninja and 7-Zip
        shell: pwsh
        run: |
          choco install ninja 7zip -y --no-progress

      - name: Setup MSVC x64 environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.value }}"
          cmake -S . -B build-release-windows -G Ninja `
            "-DCMAKE_BUILD_TYPE:STRING=Release" `
            "-DCHESS_RELEASE_VERSION:STRING=$version" `
            "-DCHESS_RELEASE_ARCH:STRING=x64" `
            "-DCHESS_WINDOWS_PORTABLE_RUNTIME:BOOL=ON"

      - name: Build windows release artifacts
        shell: pwsh
        run: cmake --build build-release-windows --target chess_onefile

      - name: Normalize artifact names and verify checksum
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.value }}"
          $releaseDir = "build-release-windows/release"
          $exePath = Join-Path $releaseDir "chess-windows-x64-v$version.exe"
          $shaPath = "$exePath.sha256"
          $sourceExe = $null

          if (Test-Path -LiteralPath $exePath) {
            $sourceExe = $exePath
          }
          if (-not $sourceExe) {
            $versionedMatches = @()
            if (Test-Path -LiteralPath $releaseDir) {
              $versionedMatches = @(Get-ChildItem -LiteralPath $releaseDir -File -Filter "chess-windows-*-v$version.exe")
            }

            if ($versionedMatches.Count -eq 1) {
              $sourceExe = $versionedMatches[0].FullName
            } else {
              $latestExe = Join-Path $releaseDir "chess.exe"
              if (Test-Path -LiteralPath $latestExe) {
                $sourceExe = $latestExe
              }
            }
          }

          if (-not $sourceExe) {
            Write-Error "Missing expected artifact: $exePath"
            if (Test-Path -LiteralPath $releaseDir) {
              Write-Host "Files under ${releaseDir}:"
              Get-ChildItem -LiteralPath $releaseDir -File | Select-Object Name, Length | Format-Table -AutoSize
            } else {
              Write-Host "Release directory does not exist: $releaseDir"
            }
            exit 1
          }

          if ((Resolve-Path -LiteralPath $sourceExe).Path -ne (Resolve-Path -LiteralPath $exePath -ErrorAction SilentlyContinue)?.Path) {
            Copy-Item -LiteralPath $sourceExe -Destination $exePath -Force
          }

          $actual = (Get-FileHash -LiteralPath $exePath -Algorithm SHA256).Hash.ToLowerInvariant()
          $exeName = Split-Path -Leaf $exePath
          Set-Content -LiteralPath $shaPath -Value "$actual *$exeName"

          $line = (Get-Content -LiteralPath $shaPath | Select-Object -First 1).Trim()
          $expected = ($line -split '\s+')[0].ToLowerInvariant()
          if ($actual -ne $expected) {
            Write-Error "SHA256 mismatch after normalization. expected=$expected actual=$actual"
            exit 1
          }

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chess-windows-release-${{ steps.version.outputs.value }}
          path: |
            build-release-windows/release/chess-windows-x64-v${{ steps.version.outputs.value }}.exe
            build-release-windows/release/chess-windows-x64-v${{ steps.version.outputs.value }}.exe.sha256
          if-no-files-found: error

      - name: Attach assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          files: |
            build-release-windows/release/chess-windows-x64-v${{ steps.version.outputs.value }}.exe
            build-release-windows/release/chess-windows-x64-v${{ steps.version.outputs.value }}.exe.sha256
